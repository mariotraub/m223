quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${POSTGRES_USER:postgres}
quarkus.datasource.password=${POSTGRES_PASSWORD:postgres}
quarkus.datasource.jdbc.url=jdbc:postgresql://${POSTGRES_HOSTNAME:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:postgres}

quarkus.hibernate-orm.schema-management.strategy=create-drop

quarkus.smallrye-openapi.info-title=Chopify API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=Dokumentation der Chopify API

quarkus.http.cors.enabled=true

mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=https://example.com/issuer
mp.jwt.token.header=Authorization
mp.jwt.token.signed=true

smallrye.jwt.sign.key.location=privateKey.pem
quarkus.smallrye-jwt.enabled=true
